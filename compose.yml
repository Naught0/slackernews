services:
  app:
    image: "slackernews:latest"
    ports:
      - "3001:3000"
    volumes:
  caddy:
    image: caddy:2
    ports:
      - 3001:3000
    volumes:
      - ./conf:/etc/caddy
      - caddy_config:/config
      - caddy_data:/data

  anubis:
    image: ghcr.io/techarohq/anubis:latest
    pull_policy: always
    environment:
      BIND: ":3000"
      TARGET: http://httpdebug:3000

  httpdebug:
    image: ghcr.io/xe/x/httpdebug
    pull_policy: always

volumes:
  caddy_data:
  caddy_config:     - .:/usr/src/app
